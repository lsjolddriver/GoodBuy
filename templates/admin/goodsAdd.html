<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 添加新商品 </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/static/app/admin/admin_page/css/general.css" rel="stylesheet" type="text/css" />
<link href="/static/app/admin/admin_page/css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="/goods_manage/goodsList">商品列表</a>
    </span>
    <span class="action-span1"><a href="/admin_page/index/">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加新商品 </span>
    <div style="clear:both"></div>
</h1>

<div class="tab-div">
    <div id="tabbar-div">
        <p>
            <span class="tab-front" id="general-tab">通用信息</span>
        </p>
    </div>
    <div id="tabbody-div">
        <form enctype="multipart/form-data" action="/goods_manage/goodsAdd/" method="post">
            {% csrf_token %}
            <table width="90%" id="general-table" align="center">
                <tr>
                    <td class="label">商品名称：</td>
                    <td><input type="text" name="name" value=""size="30" />
                    <span class="require-field">*</span>
                    {% if msg %}
                     <span class="require-field">{{ msg }}</span><a href="/goods_manage/goodsList/">点击此处返回商品列表</a>
                    {% endif %}
                    </td>
                </tr>
                <tr>
                    <td class="label">商品来源：</td>
                    <td>
                        <input type="radio" name="source" value="天猫"/> 天猫
                        <input type="radio" name="source" value="淘宝"/> 淘宝
                        <input type="radio" name="source" value="京东"/> 京东
                        <input type="radio" name="source" value="苏宁易购"/> 苏宁易购
                    </td>
                </tr>
                <tr>
                    <td class="label">商品分类：</td>
                    <td>
                        <select name="cat_id">
                            <option value="0">请选择...</option>
                            <foreach name="cat_list" item="val">
                                {% for classification in classification_list %}
                            <option value="{{ classification.id }}">{{ classification.name }}</option>
                                {% endfor %}
                            </foreach>
                        </select>
                        <span class="require-field">*</span>
                    </td>
                </tr>
                <tr>
                    <td class="label">商品品牌：</td>
                    <td>
                        <select name="brand_id">
                            <option value="0">请选择...</option>
                            <foreach name="brand_list" item="val">
                                {% for brand in brand_list %}
                            <option value="{{ brand.id }}">{{ brand.name }}</option>
                                {% endfor %}
                            </foreach>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label">售价：</td>
                    <td>
                        <input type="text" name="c_price" value="0" size="20"/>
                        <span class="require-field">*</span>
                    </td>
                </tr>
                <tr>
                    <td class="label">销售量：</td>
                    <td>
                        <input type="text" name="goods_number" size="8" value=""/>
                    </td>
                </tr>
                <tr>
                    <td class="label">评论数：</td>
                    <td>
                        <input type="text" name="comments_amount" value="0" size="20" />
                    </td>

                </tr>



                <tr>
                    <td class="label">商品图片：</td>
                    <td>
                        <input type="file" name="image" size="35" />
                    </td>
                </tr>
                <tr>
                    <td class="label">商品简单描述：</td>
                    <td>
                        <textarea name="description" cols="40" rows="3"></textarea>
                    </td>
                </tr>
            </table>
            <div class="button-div">
                <input type="submit" value=" 确定 " class="button"/>
                <input type="reset" value=" 重置 " class="button" />
            </div>
        </form>
    </div>
</div>

<div id="footer">

</div>
</body>
</html>
